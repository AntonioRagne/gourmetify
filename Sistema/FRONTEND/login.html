<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gourmetify</title>
    <style>
        body { font-family: Arial; background: #f8f2e1; padding: 20px; }
        header { background: #d69a6a; padding: 20px; text-align: center; border-radius: 10px; margin-bottom: 40px; }
        header h1 { color: white; font-size: 36px; }
        header nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 18px; }
        header nav a:hover { text-decoration: underline; }
        section { max-width: 500px; margin: 0 auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        section h2 { text-align: center; color: #d69a6a; font-size: 28px; margin-bottom: 20px; }
        section p { text-align: center; color: #6c4f34; margin-bottom: 20px; }
        label { font-size: 18px; color: #6c4f34; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #d69a6a; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #bb7b5c; }
    </style>
</head>
<body>

<header>
    <h1>Gourmetify</h1>
    <nav>
        <a href="index.html">Cadastro</a> |
        <a href="#">Receitas</a> |
        <a href="#">Login</a>
    </nav>
</header>

<section>
    <h2>Login</h2>
    <p>Entre com seu e-mail e senha para acessar sua conta Gourmetify!</p>
    
    <form id="loginForm">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <button type="submit">Entrar</button>
    </form>
</section>

<script>
const form = document.getElementById('loginForm');

form.addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    const dados = { email, senha };

    try {
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dados)
        });

        const result = await response.json();

        if(response.ok){
            alert(result.message);
            // Redirecionar ou abrir página após login
            // window.location.href = 'dashboard.html';
        } else {
            alert('Erro: ' + result.message);
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao tentar logar');
    }
});
</script>

</body>
</html>
