<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gourmetify</title>

    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f2e1;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            background-color: #d69a6a;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        header h1 {
            color: white;
            font-size: 36px;
        }

        /* Navegação */
        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Formulário de Cadastro */
        section {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Título do formulário */
        section h2 {
            text-align: center;
            color: #d69a6a;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Parágrafo explicativo */
        section p {
            text-align: center;
            color: #6c4f34;
            margin-bottom: 20px;
        }

        /* Estilo dos rótulos e campos de entrada */
        section label {
            font-size: 18px;
            color: #6c4f34;
            display: block;
            margin-bottom: 5px;
        }

        section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        section input[type="password"] {
            font-family: sans-serif;
        }

        /* Botão de Cadastro */
        button {
            width: 100%;
            padding: 15px;
            background-color: #d69a6a;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #bb7b5c;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            section {
                padding: 20px;
            }

            header h1 {
                font-size: 30px;
            }

            header nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Gourmetify</h1>
        <nav>
            <a href="#">Início</a> |
            <a href="#">Receitas</a> |
            <a href="#">Cadastro</a> |
            <a href="#">Contato</a> |
            <a href="#">Trabalhe Conosco</a>
        </nav>
    </header>

    <!-- Formulário de Cadastro -->
    <section>
        <h2>Cadastro</h2>
        <p>Cadastre-se na Gourmetify e descubra um mundo de sabores exclusivos!</p>
        
        <form id="cadastroForm">
            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <script>
        // Manipulando o envio do formulário
        document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita o envio normal do formulário
            
            // Obter os valores dos campos
            const nome_usuario = document.getElementById('usuario').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Criar o objeto com os dados
            const dados = {
                nome_usuario: nome_usuario,
                email: email,
                senha: senha
            };

            try {
                // Enviar dados para o servidor (backend)
                const response = await fetch('http://localhost:3000/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                alert('Erro ao enviar dados');
            }
        });
    </script>

</body>
</html>
